<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <title>Employee Search</title>
    <link rel="icon" href="resources/images/favicon.ico" sizes="16x16 32x32" type="image/vnd.microsoft.icon">
    <link href="resources/css/usana.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img src="resources/images/logo.jpg" alt="Usana Logo" />
        <nav>
            <ul>
                <li><a href="/">Create</a></li>
                <li><a href="/search" class="active">Search</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <h1>Employee Search</h1>
        <form method="post">
            <input type="text" name="firstName" placeholder="First Name" value="{{first}}" />
            <input type="text" name="lastName" placeholder="Last Name" value="{{last}}" />
            <input type="text" name="startDate" placeholder="Start Date (mm/dd/yyyy)" value="{{start}}" />
            <input type="text" name="id" placeholder="Employee ID" value="{{id}}" />
            <input type="submit" value="Search" />
        </form>
        <br/><br/>
        {{#hit}}
            <h1>Search Results:</h1>
        {{/hit}}
        {{#found}}
            <input type="text" id="first{{id}}"  value="{{firstName}}" placeholder="First Name*" />
            <input type="text" id="last{{id}}"   value="{{lastName}}" placeholder="Last Name*" />
            <input type="text" id="addOne{{id}}" value="{{address1}}" placeholder="Address*" />
            <input type="text" id="addTwo{{id}}" value="{{address2}}" placeholder="Address (Continued)" />
            <input type="text" id="city{{id}}"   value="{{city}}" placeholder="City*" />
            <select id="state{{id}}" value="{{state}}">
                <option value="UT">UT</option>
                <option value="AK">AK</option>
                <option value="AL">AL</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="VA">VA</option>
                <option value="VT">VT</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
            <input type="text" id="zip{{id}}"       value="{{zip}}" placeholder="Zip*" />
            <input type="text" id="phone{{id}}"     value="{{phone}}" placeholder="Phone*" />
            <input type="submit" value="Update" class="update" data-id="{{id}}" />
            <hr><br/><br/><br/><br/><br/><br/><br/>
        {{/found}}
        <script type="text/javascript" src="resources/js/jquery.min.js"></script>
        <script type="text/javascript" src="resources/js/usana.js"></script>
    </div>
</body>
</html>
